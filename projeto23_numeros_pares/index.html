<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 23 - Números Pares</title>
</head>
<body>
    <header id="cabecalho">
        <h1 id="titulo">Números Pares</h1>
    </header>
    <main id="principal">
        <form id="formulario">
            <input type="number" name="numeroInicial" id="numeroInicial" min="0" required placeholder="Digite o primeiro número">
            <input type="number" name="numeroFinal" id="numeroFinal" min="0" required placeholder="Digite o segundo valor">
            <button id="botaoVerificar">Mostrar números pares</button>
        </form>
       <!--<p id="resultado"></p>-->
    </main>
    
    <script src="main.js"></script>
</body>
</html>
