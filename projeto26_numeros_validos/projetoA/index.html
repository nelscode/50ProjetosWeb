<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 26 - Números Válidos</title>
</head>
<body>
    <header id="cabecalho">
        <h1>Número Válido</h1>
        <p>Digite um número entre 0 e 10</p>
    </header>
    <main id="principal">
        <form id="formulario">
            <input type="number" name="entradaNumero" id="entradaNumero" min="0" placeholder="Digite um número válido" required>
            <button id="botaoVerificar">Verificar</button>
        </form>
        <!--<p id="resultado"></p>-->
    </main>

    <script src="main.js"></script>
</body>
</html>
