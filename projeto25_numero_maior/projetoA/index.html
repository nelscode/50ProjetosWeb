<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 23 - Maior número</title>
</head>
<body>
    <header id="cabecalho">
        <h1 id="titulo">Maior Número</h1>
    </header>
    <main id="principal">
        <form id="formulario">
            <input type="number" name="primeiroNumero" id="primeiroNumero" min="0" required placeholder="Digite o primeiro número">
            <input type="number" name="segundoNumero" id="segundoNumero" min="0" required placeholder="Digite o segundo valor">
            <button id="botaoVerificar">Mostrar o maior número</button>
        </form>
       <!--<p id="resultado"></p>-->
    </main>
    
    <script src="main.js"></script>
</body>
</html>
