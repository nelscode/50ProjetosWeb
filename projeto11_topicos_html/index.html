<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 11 - Listas</title>
</head>
<body>
    <main id="principal">
        <h1>Listas em HTML</h1>

        <section>
            <h2>Listas ordenadas</h2>
            <ol>
                <li>Nelson</li>
                <li>Maria</li>
                <li>Levi</li>
                <li>Amélie</li>
            </ol>
        </section>
        
        <section>
            <h2>Listas não ordenadas</h2>
            <ul>
                <li>Nelson</li>
                <li>Maria</li>
                <li>Levi</li>
                <li>Amélie</li>
            </ul>
        </section>

        <section>
            <h2>Listas de definição</h2>
            <dl> <!-- Criação da lista -->
                <dt>HTML</dt> <!-- Item -->
                <dd>HyperText Markup Language</dd> !<!-- Descrição do item -->
                <!-- Um item pode ter mais de uma descrição -->
                <dt>CSS</dt>
                <dd>Cascading Style Sheet</dd>

                <dt>JS</dt>
                <dd>JavaScript</dd>
            </dl>
        </section>
    </main>
</body>
</html>
